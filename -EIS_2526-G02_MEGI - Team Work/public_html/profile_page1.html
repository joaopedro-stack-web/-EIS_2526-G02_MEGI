<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="app-base" content="">
<meta name="item-page-path" content="index.html">
<meta name="events-page-path" content="event.html">
<meta name="collection-page-path" content="collection-page.html">
<meta name="collectors-page-path" content="Homepage.login.html">
<meta name="community-page-path" content="team_page2.html">
        <title>User Profile</title>
        <!-- Use the provided profile_page1.css -->
        <link rel="stylesheet" href="css.profile_team/profile_page1.css" />
    </head>
    <body>

        <!-- Accessibility link to skip to main content -->
        <a href="#main-content" class="skip-link">Skip to main content</a>

        <!-- LAYOUT -->
        <div class="layout">

            <!-- Topbar -->
            <header aria-label="Site top bar" class="topbar" role="banner">
                <div aria-label="Site name" class="topbar__brand">Collecta<span class="topbar__dot">•</span>Hub</div>
                <div class="topbar__actions">
<button type="button" class="btn btn--ghost" aria-label="Open profile" onclick="window.location.href='profile_page1.html';">
  <!-- user icon -->
  <svg aria-hidden="true" class="icon" role="img" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5.33 0-8 2.67-8 6v1h16v-1c0-3.33-2.67-6-8-6Z"></path></svg>
  <span>Profile</span>
</button>
                </div>
            </header>

            <!-- Sidebar navigation -->
            <aside aria-label="Primary" class="sidebar">
                <button aria-label="Create a new collection" class="btn btn--primary sidebar__cta" type="button" data-nav="create">
                    <!-- plus icon -->
                    <svg aria-hidden="true" class="icon" role="img" viewbox="0 0 24 24"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                    <span>Create New Collection</span>
                </button>
                <nav aria-label="Main navigation" class="sidebar__nav">
                    <ul class="sidebar__list">
                        <li><a aria-label="Go to Collector" class="sidebar__link" href="Homepage.login.html">Collector..</a></li>
                        <li><a aria-label="Go to Collections" class="sidebar__link" href="collection-page.html">Collections</a></li>
                        <li><a aria-label="Go to Events" class="sidebar__link" href="event.html">Events</a></li>
                        <li><a aria-label="Go to Community" class="sidebar__link" href="team_page2.html">Community</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- MAIN CONTENT -->

            <main class="profile">
                <div class="profile-content">
                    <!-- Profile Picture and Change Photo Button -->
                    <div class="profile-left">
                        <img src="imagens.profile_team/pessoa.png" alt="Foto do utilizador" class="profile-pic" id="profileImage">
                        <button class="btn btn--primary btn--block" id="changePhotoBtn" type="button">
                            Change Profile Picture
                        </button>
                        <input type="file" id="photoInput" accept="image/*" class="sr-only" />
                    </div>

                    <!-- Profile Information -->
                    <div class="profile-right">
    <div class="profile-header">
        <h2 class="profile-title">Profile details</h2>
        <button class="btn btn--secondary" id="editProfileBtn" type="button">
            Edit Profile
        </button>
    </div>

    <div class="info-grid">
        <div class="info-box">
            <p class="label">Name</p>
            <p class="value" id="profileName">Telmo Matos</p>
        </div>

        <div class="info-box">
            <p class="label">Date of birth</p>
            <p class="value" id="profileDob">01/06/1978</p>
        </div>

        <div class="info-box">
            <p class="label">Here since</p>
            <p class="value" id="profileSince">29/09/2025</p>
        </div>

        <div class="info-box">
            <p class="label">E-mail</p>
            <p class="value" id="profileEmail">TPM@fe.up.pt</p>
        </div>
    </div>
</div>

                </div>
            </main>

            <!-- FOOTER -->
            <footer class="footer">
                <small>&copy; © 2025 Collecta•Hub — Team EIS_2526-G02-MEGI</small>
            </footer>

        </div>

        <!-- JS for handling profile picture change -->
        <script src="js.profile_team/profile_page1.js"></script>
        <script src="common/nav.js" defer></script>
    </body>
</html>
