<!-- item-page.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- Where the collection page lives (used for redirects after delete) -->
        <meta name="app-base" content="">
        <meta name="item-page-path" content="index.html">          <!-- só na Collection -->
        <meta name="events-page-path" content="event.html">         <!-- nas duas -->
        <meta name="collection-page-path" content="collection-page.html"> <!-- só na Item -->
        <meta name="community-page-path" content="Team_page2.html">
        <!-- só na Item -->

        <title>Collecta•Hub — Item Page</title>

        <!-- Core stylesheet provided by the project (must be used) -->
        <link rel="stylesheet" href="css.item.page/collection-page.css">

        <style>
            .main-grid {
                display: grid;
                grid-template-columns: 360px 1fr;
                gap: 20px;
                align-items: start;
            }
            @media (max-width: 900px) {
                .main-grid {
                    grid-template-columns: 1fr;
                }
            }
            .hero {
                height: 220px;
            }
            .hero__text {
                top: 60%;
            }
            .stars {
                font-size: 26px;
                letter-spacing: 4px;
            }
        </style>
    </head>
    <body>
        <a class="skip-link" href="#main">Skip to content</a>

        <div class="layout">
            <!-- TOP BAR -->
            <header class="topbar">
                <!-- ✅ Logo clicável SEM trocar tag/classe (não quebra CSS) -->
                <div class="topbar__brand"
                     role="link"
                     tabindex="0"
                     style="cursor:pointer"
                     onclick="window.location.href='Homepage.login.html';"
                     onkeydown="if(event.key==='Enter' || event.key===' '){ event.preventDefault(); window.location.href='Homepage.login.html'; }">
                    Collecta<span class="topbar__dot">•</span>Hub
                </div>

                <div class="topbar__actions">
                    <button type="button" class="btn btn--ghost" aria-label="Open profile" onclick="window.location.href = 'profile_page.php';">
                        <svg aria-hidden="true" class="icon" role="img" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5.33 0-8 2.67-8 6v1h16v-1c0-3.33-2.67-6-8-6Z"></path></svg>
                        <span>Profile</span>
                    </button>
                </div>
            </header>

            <!-- SIDEBAR -->
            <aside aria-label="Primary" class="sidebar">
                <button class="btn btn--primary sidebar__cta" data-nav="create" type="button">
                    <svg aria-hidden="true" class="icon" role="img" viewBox="0 0 24 24"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                    <span>Create New Collection</span>
                </button>

                <nav aria-label="Main navigation" class="sidebar__nav">
                    <ul class="sidebar__list">
                        <li><a class="sidebar__link" data-nav="collector"   href="#">Collector</a></li>
                        <li><a class="sidebar__link" data-nav="collections" href="#">Collections</a></li>
                        <li><a class="sidebar__link" data-nav="events"      href="#">Events</a></li>
                        <li><a class="sidebar__link" href="#" data-nav="community">Community</a>
                    </ul>
                </nav>
            </aside>

            <!-- HERO / BANNER -->
            <section class="hero" aria-hidden="false">
                <div class="hero__media">
                    <img src="assets/collection-hero.jpg" alt="Collection banner">
                </div>
                <div class="hero__text">
                    <h1 class="hero__title">Collection</h1>
                    <p class="hero__subtitle">Item</p>
                </div>
            </section>

            <main class="main">
                <div class="main-grid">

                    <!-- LEFT CARD -->
                    <div class="card" style="padding:18px;" id="pictureCard">
                        <h2>Picture of the Item</h2>

                        <div style="margin:20px 0;">
                            <img src="assets/item-placeholder.webp"
                                 alt="Item photo"
                                 class="img-ph"
                                 id="itemPhotoPreview">
                        </div>

                        <div class="rating" id="ratingView">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>

                        <div style="margin-top:20px;">
                            <button id="editBtn" class="btn btn--secondary btn--lg btn--block">
                                Edit
                            </button>
                        </div>
                    </div>

                    <!-- SUMMARY CARD -->
                    <div class="card" id="summaryCard" style="padding:18px;">
                        <h2>Item Summary</h2>

                        <table class="item-summary">
                            <tr><td>Name</td><td><strong id="sumName"></strong></td></tr>
                            <tr><td>Importance</td><td id="sumImportance"></td></tr>
                            <tr><td>Weight</td><td><span id="sumWeight"></span> g</td></tr>
                            <tr><td>Price</td><td>€ <span id="sumPrice"></span></td></tr>
                            <tr><td>Acquisition</td><td id="sumDate"></td></tr>
                        </table>
                    </div>

                    <!-- EDIT CARD -->
                    <div class="card" id="editCard" style="display:none; padding:18px;">
                        <h2>Edit Item</h2>

                        <form id="itemForm">
                            <div class="field">
                                <label>Name *</label>
                                <input type="text" id="editName" required>
                            </div>

                            <div class="field">
                                <label>Importance (0–10) *</label>
                                <input type="number" id="editImportance" min="0" max="10" required>
                            </div>

                            <div class="field">
                                <label>Weight (grams)</label>
                                <input type="number" id="editWeight">
                            </div>

                            <div class="field">
                                <label>Price (€)</label>
                                <input type="number" id="editPrice" step="0.01">
                            </div>

                            <div class="field">
                                <label>Date of Acquisition</label>
                                <input type="date" id="editDate">
                            </div>
                            
                            <div class="field" style="margin-bottom: 12px;">
                                <label for="editPhoto">Change Photo</label><br>
                                <input type="file" id="editPhoto" accept="image/*">
                            </div>

                            <label style="margin-top:10px; display:block;">Rating</label>
                            <div class="rating" id="ratingEdit">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>
                            <input type="hidden" id="ratingValue">

                            <div class="actions" style="margin-top:16px;">
                                <button class="btn btn--primary" type="submit">Save</button>
                                <button class="btn btn--secondary" type="button" id="cancelBtn">Cancel</button>
                            </div>
                        </form>
                    </div>

                </div>
            </main>

            <footer class="footer">
                <p>© 2025 Collecta•Hub — Team EIS_2526-GXXX</p>
            </footer>
        </div>

        <script src="js.item.page/Java.js?v=3" defer></script>

        <script src="common/nav.js" defer></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const isItemOrEvents = /index\.html|event\.html/i.test(location.pathname);
                window.CollectaNav.init({
                    autoBackButton: isItemOrEvents,
                    onProfile(el) { console.log('[nav] Profile clicked', el); },
                    onConfig(el) { console.log('[nav] Config clicked', el); },
                    onCreate(el) { console.log('[nav] Create New Collection clicked', el); }
                });
            });
        </script>

    </body>
</html>
